<body>
    <div class="propriedades">

    <h1 align="center" class="verde-texto">Monossacarídeos</h1>

    <h2 align="center" class="branco-texto">São uma única célula e é são simples</h2><br>

    <h1 align="center" class="bege-texto">Dissacarídeos</h1>

    <h2 align="center" class="branco-texto">São compostas por 2 ou mais células e são mais complexas</h2><br>

    <h1 align="center" class="roxo-texto">Polissacarídeos</h1>

    <h2 align="center" class="branco-texto">São compostas por muitas células (mais de 300) e não podem ser digeridas pelo ser humano</h2>
